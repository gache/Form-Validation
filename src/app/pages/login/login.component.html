<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="UtilisateurLogin(f)" #f="ngForm" class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-51">
          Login
        </span>

                <span *ngIf="f.submitted && f.controls['email'].errors " class="text-danger animated fadeIn">Le courrier est obligatoire </span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="utilisateur.email" required email>

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn"> Minimun six caractères</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="utilisateur.passaword" required minlength="6">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
              J'ai oublié mon utilisateur
            </label>
                    </div>

                    <div>
                        <a routerLink="/registre" class="txt1">
              Créer mon compte
            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
            Connexion
          </button>
                </div>

            </form>
        </div>
    </div>
</div>
